<script type="text/html" data-help-name="earthranger-connection">
<p>In this configuration node you can configure with what credentials you want to connect to which Earth Ranger environment.</p>

<h3>Details</h3>

<dl class="message-properties">
	<dt>Host
		<span class="property-type">string</span>
	</dt>
	<dd> Hostname of your Earth Ranger environment.</dd>
	<dt>Username
		<span class="property-type">string</span>
	</dt>
	<dd> The username of the Earth Ranger user you want to use for this setup.</dd>
		<dt>Password
		<span class="property-type">string</span>
	</dt>
	<dd> The password of the Earth Ranger user you want to use for this setup.</dd>
	<dt>Client Id
		<span class="property-type">string</span>
	</dt>
	<dd> Generate a Client ID by creating an Application in your environment https://yoursubdomain.pamdas.org/admin/oauth2_provider/application/</dd>
</dl>
